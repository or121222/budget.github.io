<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Master Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e54c8">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --text-sec: #636e72;
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #00cec9;
            --danger: #ff7675;
            --warning: #fdcb6e;
            --success: #00b894;
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-color: #1e272e;
            --card-bg: rgba(45, 52, 54, 0.95);
            --text-main: #dfe6e9;
            --text-sec: #b2bec3;
            --primary: #6c5ce7;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 80px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header & Controls --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px 20px 70px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .month-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .month-arrow { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; padding: 10px; }

        .total-balance {
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 10px;
            direction: ltr;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- Search & Tools --- */
        .tools-bar {
            max-width: 800px;
            margin: -40px auto 20px auto;
            padding: 0 15px;
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 5;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 15px;
            border: none;
            background: var(--card-bg);
            color: var(--text-main);
            box-shadow: var(--shadow);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sec);
        }

        /* --- Global Settings (Bank/Salary) --- */
        .global-inputs {
            max-width: 800px;
            margin: 0 auto 20px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 15px;
        }

        .g-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow);
            border: var(--glass-border);
        }
        
        .g-card label { font-size: 0.85rem; color: var(--text-sec); display: block; margin-bottom: 5px; }
        .g-card input {
            width: 100%;
            background: transparent;
            border: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-main);
            outline: none;
        }

        /* --- Categories --- */
        #categories-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: var(--glass-border);
            overflow: hidden;
            animation: fadeIn 0.4s ease;
        }

        .card-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .cat-info { display: flex; align-items: center; gap: 10px; }
        .cat-emoji { 
            background: rgba(100,100,100,0.1); 
            width: 40px; height: 40px; 
            border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.4rem; 
        }
        
        .cat-details h3 { font-size: 1.1rem; margin-bottom: 2px; }
        .cat-limit { font-size: 0.8rem; color: var(--text-sec); cursor: pointer; text-decoration: underline; }

        .cat-totals { text-align: left; }
        .current-spend { font-size: 1.2rem; font-weight: bold; direction: ltr; display: block; }
        
        /* Progress Bar */
        .progress-track {
            height: 6px;
            background: rgba(0,0,0,0.05);
            margin: 10px 15px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease, background 0.3s; }
        .bg-green { background: var(--success); }
        .bg-yellow { background: var(--warning); }
        .bg-red { background: var(--danger); }

        /* Items List */
        .items-list { list-style: none; border-top: 1px solid rgba(0,0,0,0.05); }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            font-size: 0.95rem;
        }
        .item-date { font-size: 0.75rem; color: var(--text-sec); margin-right: 5px; }
        .amount-pos { color: var(--success); font-weight: bold; }
        .amount-neg { color: var(--danger); font-weight: bold; }

        /* Add Item Area */
        .quick-add {
            padding: 15px;
            background: rgba(0,0,0,0.02);
            display: grid;
            grid-template-columns: 2fr 1fr auto auto;
            gap: 8px;
            align-items: center;
        }
        
        .qa-input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--card-bg);
            color: var(--text-main);
            outline: none;
        }

        .qa-btn {
            background: var(--text-main);
            color: var(--bg-color);
            border: none;
            width: 36px; height: 36px;
            border-radius: 8px;
            cursor: pointer;
        }

        .recur-toggle {
            font-size: 1.2rem;
            color: var(--text-sec);
            cursor: pointer;
            padding: 5px;
        }
        .recur-toggle.active { color: var(--primary); }

        /* --- CHART SECTION --- */
        .chart-container-card {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .chart-wrapper {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: var(--glass-border);
            padding: 20px;
            height: 300px;
        }
        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* --- Floating Action Button (New Cat) --- */
        .fab {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary);
            color: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.4);
            cursor: pointer;
            border: none;
            z-index: 100;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 600px) {
            .quick-add { grid-template-columns: 1fr 1fr auto; grid-template-rows: auto auto; }
            .qa-input:first-child { grid-column: 1 / -1; }
            .total-balance { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <button class="header-btn" onclick="toggleDarkMode()" title="◊û◊¶◊ë ◊ú◊ô◊ú◊î"><i class="fas fa-moon"></i></button>
            <div style="font-weight:500; opacity:0.8">Budget Master Pro</div>
            <button class="header-btn" onclick="exportToCSV()" title="◊ô◊ô◊¶◊ï◊ê ◊ú◊ê◊ß◊°◊ú"><i class="fas fa-file-export"></i></button>
        </div>

        <div class="month-selector">
            <button class="month-arrow" onclick="changeMonth(-1)"><i class="fas fa-chevron-right"></i></button>
            <span id="current-month-display">◊†◊ï◊ë◊û◊ë◊® 2023</span>
            <button class="month-arrow" onclick="changeMonth(1)"><i class="fas fa-chevron-left"></i></button>
        </div>

        <div class="total-balance" id="global-balance">‚Ç™0.00</div>
    </header>

    <div class="tools-bar">
        <div class="search-container">
            <input type="text" id="search-box" class="search-input" placeholder="◊ó◊ô◊§◊ï◊© ◊û◊î◊ô◊®..." oninput="handleSearch()">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <div class="global-inputs">
        <div class="g-card">
            <label>◊¢◊ï"◊© ◊ë◊ë◊†◊ß</label>
            <input type="number" id="bank-input" placeholder="0" onchange="saveData()">
        </div>
        <div class="g-card">
            <label>◊û◊©◊õ◊ï◊®◊™ ◊ó◊ï◊ì◊©◊ô◊™</label>
            <input type="number" id="salary-input" placeholder="0" onchange="saveData()">
        </div>
    </div>

    <div id="categories-container"></div>

    <div class="chart-container-card">
        <div class="chart-wrapper">
            <div class="chart-title">◊û◊í◊û◊™ ◊î◊ï◊¶◊ê◊ï◊™ - ◊ó◊¶◊ô ◊©◊†◊î ◊ê◊ó◊®◊ï◊†◊î</div>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <button class="fab" onclick="promptNewCategory()">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // --- State Management ---
        let currentDate = new Date(); 
        let searchText = "";
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let expenseChartInstance = null; // Chart instance

        // Data Structure
        let appData = JSON.parse(localStorage.getItem('budgetProData')) || {
            categories: [
                { id: 1, name: '◊û◊ñ◊ï◊ü ◊ï◊°◊ï◊§◊®', emoji: 'üçï', limit: 2000, items: [] },
                { id: 2, name: '◊®◊õ◊ë ◊ï◊ì◊ú◊ß', emoji: 'üöó', limit: 800, items: [] },
                { id: 3, name: '◊ó◊©◊ë◊ï◊†◊ï◊™', emoji: 'üè†', limit: 1500, items: [] }
            ],
            bank: 0,
            salary: 0
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            if(isDarkMode) document.body.classList.add('dark-mode');
            document.getElementById('bank-input').value = appData.bank || '';
            document.getElementById('salary-input').value = appData.salary || '';

            updateMonthDisplay();
            renderApp();
        });

        // --- Core Functions ---

        function renderApp() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            let totalExpensesForCurrentMonth = 0;

            appData.categories.forEach(cat => {
                let filteredItems = cat.items.filter(item => {
                    const itemDate = new Date(item.date);
                    const isSameMonth = itemDate.getMonth() === currentDate.getMonth() && 
                                      itemDate.getFullYear() === currentDate.getFullYear();
                    const matchesSearch = item.text.includes(searchText);
                    return isSameMonth && matchesSearch;
                });

                const catTotal = filteredItems.reduce((sum, item) => sum + item.amount, 0);
                totalExpensesForCurrentMonth += catTotal;

                const spentPositive = Math.abs(Math.min(0, catTotal)); 
                const limit = cat.limit || 1000;
                const percent = Math.min(100, (spentPositive / limit) * 100);
                
                let progressColor = 'bg-green';
                let balanceColor = ''; 
                
                if(percent > 75) progressColor = 'bg-yellow';
                if(percent >= 100) {
                    progressColor = 'bg-red';
                    balanceColor = 'color: var(--danger);'; 
                }

                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="cat-info">
                            <div class="cat-emoji">${cat.emoji}</div>
                            <div class="cat-details">
                                <h3>
                                    ${cat.name} 
                                    <i class="fas fa-trash" style="font-size:0.7rem; color:#ccc; cursor:pointer" onclick="deleteCategory(${cat.id})"></i>
                                </h3>
                                <span class="cat-limit" onclick="editLimit(${cat.id})">◊™◊ß◊¶◊ô◊ë: ${formatMoney(limit)}</span>
                            </div>
                        </div>
                        <div class="cat-totals">
                            <span class="current-spend" style="${balanceColor}">${formatMoney(catTotal)}</span>
                        </div>
                    </div>
                    <div class="progress-track" title="${percent.toFixed(0)}% ◊†◊ï◊¶◊ú">
                        <div class="progress-fill ${progressColor}" style="width: ${percent}%"></div>
                    </div>
                    <ul class="items-list">
                        ${filteredItems.map(item => `
                            <li class="item-row">
                                <div>
                                    <span class="item-date">${formatDateShort(item.date)}</span>
                                    ${item.isRecurring ? '<i class="fas fa-sync-alt" title="◊ß◊ë◊ï◊¢" style="font-size:0.7rem; color:var(--primary)"></i>' : ''}
                                    ${item.text}
                                </div>
                                <div>
                                    <span class="${item.amount < 0 ? 'amount-neg' : 'amount-pos'}">
                                        ${formatMoney(Math.abs(item.amount))} ${item.amount < 0 ? '-' : '+'}
                                    </span>
                                    <i class="fas fa-times" style="margin-right:8px; color:#ddd; cursor:pointer" onclick="deleteItem(${cat.id}, '${item.id}')"></i>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="quick-add">
                        <input type="text" class="qa-input" id="desc-${cat.id}" placeholder="◊™◊ô◊ê◊ï◊®...">
                        <input type="number" class="qa-input" id="amount-${cat.id}" placeholder="◊°◊õ◊ï◊ù">
                        <i class="fas fa-sync-alt recur-toggle" id="recur-${cat.id}" onclick="this.classList.toggle('active')" title="◊î◊ï◊¶◊ê◊î ◊ß◊ë◊ï◊¢◊î ◊ó◊ï◊ì◊©◊ô◊™"></i>
                        <button class="qa-btn" onclick="addItem(${cat.id})"><i class="fas fa-plus"></i></button>
                    </div>
                `;
                container.appendChild(card);
            });

            const bank = parseFloat(appData.bank) || 0;
            const salary = parseFloat(appData.salary) || 0;
            const finalBalance = bank + salary + totalExpensesForCurrentMonth;

            const balEl = document.getElementById('global-balance');
            balEl.innerText = formatMoney(finalBalance);
            balEl.style.color = finalBalance < 0 ? 'var(--danger)' : 'white';

            // ◊¢◊ì◊õ◊ï◊ü ◊î◊í◊®◊£ ◊ë◊õ◊ú ◊®◊ô◊†◊ì◊ï◊®
            renderHistoryChart();
        }

        // --- Logic: Add/Delete ---

        function addItem(catId) {
            const descInput = document.getElementById(`desc-${catId}`);
            const amountInput = document.getElementById(`amount-${catId}`);
            const recurToggle = document.getElementById(`recur-${catId}`);
            const text = descInput.value.trim();
            const amountVal = parseFloat(amountInput.value);
            
            if(!text || isNaN(amountVal)) return;

            const finalAmount = -Math.abs(amountVal); 

            const newItem = {
                id: Date.now().toString(),
                text: text,
                amount: finalAmount,
                date: currentDate.toISOString(), 
                isRecurring: recurToggle.classList.contains('active')
            };

            const cat = appData.categories.find(c => c.id === catId);
            cat.items.push(newItem);
            
            descInput.value = '';
            amountInput.value = '';
            recurToggle.classList.remove('active');

            saveData();
            renderApp();
        }

        function deleteItem(catId, itemId) {
            const cat = appData.categories.find(c => c.id === catId);
            cat.items = cat.items.filter(i => i.id !== itemId);
            saveData();
            renderApp();
        }

        function promptNewCategory() {
            const name = prompt("◊©◊ù ◊ß◊ò◊í◊ï◊®◊ô◊î ◊ó◊ì◊©◊î:");
            if(!name) return;
            const emojis = ['üçï','üöó','üè†','üëï','üíä','‚úàÔ∏è','üéÅ','üì±','üê∂','üí°'];
            let emoji = prompt(`◊ë◊ó◊® ◊ê◊ô◊û◊ï◊í'◊ô (◊î◊¢◊™◊ß ◊î◊ì◊ë◊ß ◊ê◊ï ◊î◊ß◊ú◊ì):\n${emojis.join(' ')}`, 'üìÅ');
            if(!emoji) emoji = 'üìÅ';
            const limit = prompt("◊™◊ß◊®◊î ◊ó◊ï◊ì◊©◊ô◊™ (◊™◊ß◊¶◊ô◊ë) ◊ú◊ß◊ò◊í◊ï◊®◊ô◊î ◊ñ◊ï:", "1000");

            appData.categories.push({
                id: Date.now(),
                name: name,
                emoji: emoji,
                limit: parseFloat(limit) || 1000,
                items: []
            });
            saveData();
            renderApp();
        }

        function editLimit(catId) {
            const cat = appData.categories.find(c => c.id === catId);
            const newLimit = prompt(`◊¢◊ì◊õ◊ü ◊™◊ß◊¶◊ô◊ë ◊ú-${cat.name}:`, cat.limit);
            if(newLimit) {
                cat.limit = parseFloat(newLimit);
                saveData();
                renderApp();
            }
        }

        function deleteCategory(catId) {
            if(confirm("◊ú◊û◊ó◊ï◊ß ◊ê◊™ ◊õ◊ú ◊î◊ß◊ò◊í◊ï◊®◊ô◊î ◊ï◊î◊î◊ô◊°◊ò◊ï◊®◊ô◊î ◊©◊ú◊î?")) {
                appData.categories = appData.categories.filter(c => c.id !== catId);
                saveData();
                renderApp();
            }
        }

        // --- Logic: Month & Navigation ---

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthDisplay();
            renderApp();
        }

        function updateMonthDisplay() {
            const options = { year: 'numeric', month: 'long' };
            document.getElementById('current-month-display').innerText = 
                currentDate.toLocaleDateString('he-IL', options);
        }

        // --- Logic: Chart ---
        function renderHistoryChart() {
            // ◊î◊õ◊†◊™ ◊†◊™◊ï◊†◊ô◊ù ◊ú-6 ◊ó◊ï◊ì◊©◊ô◊ù ◊ê◊ó◊®◊ï◊†◊ô◊ù
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            // ◊ô◊¶◊ô◊®◊™ ◊û◊¢◊®◊ö ◊©◊ú 6 ◊î◊ó◊ï◊ì◊©◊ô◊ù ◊î◊ê◊ó◊®◊ï◊†◊ô◊ù
            let labels = [];
            let dataPoints = [];
            let bgColors = [];

            for (let i = 5; i >= 0; i--) {
                let d = new Date();
                d.setMonth(d.getMonth() - i);
                let monthKey = `${d.getMonth()}-${d.getFullYear()}`;
                
                // ◊™◊ï◊ï◊ô◊™ ◊ô◊§◊î ◊ú◊í◊®◊£
                labels.push(d.toLocaleDateString('he-IL', { month: 'short' }));
                
                // ◊ë◊ì◊ô◊ß◊î ◊ê◊ù ◊ñ◊î ◊î◊ó◊ï◊ì◊© ◊î◊†◊ï◊õ◊ó◊ô (◊ú◊¶◊ë◊ô◊¢◊î ◊©◊ï◊†◊î)
                let isCurrent = (d.getMonth() === new Date().getMonth() && d.getFullYear() === new Date().getFullYear());
                bgColors.push(isCurrent ? '#4e54c8' : '#b2bec3');

                // ◊°◊ô◊õ◊ï◊ù ◊î◊ï◊¶◊ê◊ï◊™ ◊ú◊ó◊ï◊ì◊© ◊ñ◊î
                let monthTotal = 0;
                appData.categories.forEach(cat => {
                    cat.items.forEach(item => {
                        let itemDate = new Date(item.date);
                        if(itemDate.getMonth() === d.getMonth() && itemDate.getFullYear() === d.getFullYear()) {
                            if (item.amount < 0) monthTotal += Math.abs(item.amount);
                        }
                    });
                });
                dataPoints.push(monthTotal);
            }

            if(expenseChartInstance) {
                expenseChartInstance.destroy();
            }

            expenseChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '◊î◊ï◊¶◊ê◊ï◊™ (‚Ç™)',
                        data: dataPoints,
                        backgroundColor: bgColors,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // --- Logic: Utils ---

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
        }

        function handleSearch() {
            searchText = document.getElementById('search-box').value;
            renderApp();
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; 
            csvContent += "◊™◊ê◊®◊ô◊ö,◊ß◊ò◊í◊ï◊®◊ô◊î,◊™◊ô◊ê◊ï◊®,◊°◊õ◊ï◊ù\n";
            appData.categories.forEach(cat => {
                cat.items.forEach(item => {
                    const dateStr = new Date(item.date).toLocaleDateString('he-IL');
                    csvContent += `${dateStr},${cat.name},${item.text},${item.amount}\n`;
                });
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "budget_data.csv");
            document.body.appendChild(link);
            link.click();
        }

        function saveData() {
            appData.bank = document.getElementById('bank-input').value;
            appData.salary = document.getElementById('salary-input').value;
            localStorage.setItem('budgetProData', JSON.stringify(appData));
        }

        function formatMoney(amount) {
            return amount.toLocaleString('he-IL', { style: 'currency', currency: 'ILS', maximumFractionDigits: 0 });
        }

        function formatDateShort(dateStr) {
            const d = new Date(dateStr);
            return `${d.getDate()}/${d.getMonth()+1}`;
        }
    </script>
